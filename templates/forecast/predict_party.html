{% extends "base.html" %}

{% block content %}
<h1>תחזית עבור {{ member.name }}</h1>
<h2>בחר מאפיינים ליצירת התחזיות</h2>
<form action="/forecast/predict/member/{{ member.id }}/bill/" method="POST">
  {% csrf_token %}
  {% for feature in features %}
    <input type="checkbox"
           name="feature{{ forloop.counter }}"
           id="feature{{ forloop.counter }}"
           checked>
      {{ feature.name }}
      </input><br/>
  {% endfor %}
  <input type="submit" value="המשך>"/>
</form>
{% endblock %}
